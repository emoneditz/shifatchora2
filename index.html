<!DOCTYPE html>
<html lang="en">

<head>
    <title>Funny Request</title>
    <style>
        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            font-variant: small-caps;
            user-select: none;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #fff;
            transition: background 0.8s ease;
            overflow: hidden;
        }

        /* Title Styling */
        h2, h1 {
            font-size: 48px;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        /* Button Styling */
        button {
            padding: 16px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* Yes Button */
        #yes {
            background: linear-gradient(135deg, #00c853, #a8e063);
            color: white;
        }

        #yes:hover {
            transform: scale(1.3);
            box-shadow: 0 15px 40px rgba(0, 255, 135, 0.7);
        }

        /* No Button */
        #no {
            background: linear-gradient(135deg, #ff1744, #ff5252);
            color: white;
        }

        #no:hover {
            transform: scale(1.3);
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.7);
        }

        /* Second Page */
        #next-page {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            animation: fadeIn 1s ease;
        }

        /* OK Button */
        #ok-button {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            transition: transform 0.4s ease, box-shadow 0.4s;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.4);
        }

        #ok-button:hover {
            transform: scale(1.2);
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.7);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Floating Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-12px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Centered Page Container */
        .centered-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

    </style>
</head>

<body>

    <!-- First Page -->
    <div id="main-page" class="centered-container">
        <h2>Kire jormodin upolokkhe amre kicu taka pathai de?</h2>

        <div class="button-container">
            <button id="yes" onclick="showNextPage()">Dara ditasi</button>
            <button id="no" onmouseover="moveNo()">Na, dimuna</button>
        </div>
    </div>

    <!-- Second Page -->
    <div id="next-page" class="centered-container">
        <h1>Jehutu disos koisos na dile tor biya oitono </h1>
        <button id="ok-button" onclick="alert('Thik ase, ekhon taka patha!')">OK</button>
    </div>

    <script>
        // Move "Na, dimuna" button indefinitely
        function moveNo() {
            const noButton = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Show the second page and change background
        function showNextPage() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('next-page').style.display = 'flex';
            document.body.style.background = 'linear-gradient(135deg, #6a11cb, #00c9ff)';
        }
    </script>

</body>

</html>
